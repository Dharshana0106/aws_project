{% extends "base.html" %}
{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #233896 0%, #4c1681 100%);
        min-height: 100vh;
        font-family: 'Arial', sans-serif;
    }
    .glass-effect {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
    }
    .text-white {
        color: #ffffff !important;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    .text-white-50 {
        color: rgba(255, 255, 255, 0.8) !important;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }
    .btn-success {
        background: linear-gradient(45deg, #00c851, #007e33);
        border: none;
        box-shadow: 0 8px 20px rgba(0, 200, 81, 0.3);
        transition: all 0.3s ease;
    }
    .btn-success:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 25px rgba(0, 200, 81, 0.4);
        background: linear-gradient(45deg, #00d955, #009945);
    }
</style>

<div class="row min-vh-100 align-items-center">
    <div class="col-lg-8 mx-auto text-center">
        <div class="glass-effect p-5 shadow-lg">
            <h1 class="display-3 fw-bold text-white mb-4">Realtime Feedback Analysis</h1>
            <p class="lead fs-3 text-white-50 mb-5">Rate movies and see live customer analytics</p>
            <a href="{{ url_for('home') }}" class="btn btn-success btn-lg fs-4 px-5 py-3 fw-bold">
                Continue to Movies â†’
            </a>
        </div>
    </div>
</div>
{% endblock %}
